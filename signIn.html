<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel = "stylesheet" href = "styleSI.css">
</head>
<body>
    <div id = "message">
        <h1>Welcome Back! Please Login To Your Account</h1>
    </div>
    <div id = "signInBox">
        <div id = "usernameBox">
            <p>Username</p>
            <input type = "text" id = "username" placeholder="Type in your username">
        </div>
        <div id = "passwordBox">
            <p>Password</p>
            <input type = "text" id = "password" placeholder="Type in your password">
        </div>

        <div id = "btn">
            <button id = "signIn" class = "pill" type = "button">Sign In</button>
        </div>
    </div>
    
</body>
</html>
